<h1>Decks</h1>
<div class="table-header">
  <button mat-flat-button color="primary" (click)="openCreateDeckDialog()">Nouveau Deck</button>
</div>
<table mat-table [dataSource]="(decks$ | async)!">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Deck</th>
    <td mat-cell *matCellDef="let deck"> {{ deck.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let deck" style="width: 1%; white-space: nowrap;">
      <button mat-icon-button color="secondary" (click)="openEditDeckDialog(deck)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDeckDialog(deck)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
